<title> Inicio de sesión </title>
<link rel="stylesheet" href="iniciosesion.css">
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="iniciosesion.js"></script>
<form class="login-form">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input id="username" type="email" class="login-username" required="true" placeholder="Email" autocomplete="off"/>
  <input id="password" type="password" class="login-password" required="true" placeholder="Password" autocomplete="off" />
  <input value="Entrar" target="_parent" onclick="validate()" type="button" class="boton"/>
</form>
<a href="mailto:raul.es0407@gmail.com" class="login-forgot-pass">¿Has olvidado la contraseña?</a>
