<title> Inicio de sesión </title>
<link rel="stylesheet" href="iniciosesion.css">
<script src="iniciosesion.js"></script>
<form class="login-form">
  <p class="login-text">
    <span class="fa-stack fa-lg">
      <i class="fa fa-circle fa-stack-2x"></i>
      <i class="fa fa-lock fa-stack-1x"></i>
    </span>
  </p>
  <input id="username" type="email" class="login-username" required="true" placeholder="Email" />
  <input id="password" type="password" class="login-password" required="true" placeholder="Password" />
  <input onclick="validate()" id="submit" type="submit" name="Login" value="Login" class="login-submit" />
</form>
<a href="mailto:raul.es0407@gmail.com" class="login-forgot-pass">¿Has olvidado la contraseña?</a>
